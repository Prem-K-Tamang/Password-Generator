{% extends 'base.html' %}

{% block title %}

	Password Generator	

{% endblock %}


{% block content %}

	<h1>Password Generator</h1>

	<form action="{% url 'password' %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="length">Length: </label>
				<select class="" name="length" id="length">
					<option value="8" >8</option>
					<option value="10">19</option>
					<option value="12">12</option>
					<option value="14">14</option>
					<option value="16" >16</option>
					<option value="18">18</option>
					<option value="20">20</option>
				</select>


			</div>
			<div class="form-group">
				<input type="checkbox" name="uppercase" id="uppercase">
				<label for="uppercase">UPPERCASE</label>
			</div>
			<div class="form-group">
				<input type="checkbox" name="numbers" id="numbers">
				<label for="numbers">Numbers</label>
			</div>

			<div class="form-group">
				<input type="checkbox" name="special" id="special">
				<label for="special">Special Characters</label>
			</div>
			<input type="submit" name="generate" value="Generate Password" class="btn btn-primary">

	</form>

{% endblock %}
